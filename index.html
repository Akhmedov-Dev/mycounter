<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            padding: 0;
            margin: 0;
            text-decoration: none;
            list-style-type: none;
            color: white;
            margin: auto;
        }

        .container {
            display: grid;
            grid-template-columns: auto auto auto;
            justify-content: space-between  ;
            margin-top: 280px;
        }
        .menu_back{
            display: grid;
            grid-template-columns: auto auto auto auto auto auto auto;
            justify-content: space-between  ;
            margin-top: 230px;
            padding-left: 20px;
            padding-right: 20px;
        }
    </style>
    <title>Counter</title>
</head>

<body style="background-color: black;">
    <div class="reset" style="text-align: center;">
        <i style="font-size: 50px;" id="reset" class="fa-solid fa-rotate"></i>
    </div>
    <div class="container">
        <i id="decriment" style="font-size: 100px;" class="fa-solid fa-minus"></i>
        <h1 id="h1" style="font-size: 150px; margin: 0px;">0</h1>
        <i id="encriment" style="font-size: 100px;" class="fa-solid fa-plus"></i>
    </div>
    <div class="menu_back">
        <i style="max-width: 30px;font-size: 30px; color: white;overflow: hidden;" id="white" class="fa-solid fa-square-full"></i>        
        <i style="max-width: 30px;font-size: 30px;color: black" id="black" class="fa-solid fa-square-full"></i>        
        <i style="max-width: 30px;font-size: 30px;color: red" id="red" class="fa-solid fa-square-full"></i>        
        <i style="max-width: 30px;font-size: 30px;color: green" id="green" class="fa-solid fa-square-full"></i>        
        <i style="max-width: 30px;font-size: 30px;color: blue" id="blue" class="fa-solid fa-square-full"></i>        
        <i style="max-width: 30px;font-size: 30px;color: yellow" id="yellow" class="fa-solid fa-square-full"></i>        
        <i style="max-width: 30px;font-size: 30px;color: orange" id="orange" class="fa-solid fa-square-full"></i>        
    </div>
    <script>
        let decriment = document.getElementById("decriment");
        let encriment = document.getElementById("encriment");
        let reset = document.getElementById("reset");
        let white = document.getElementById("white")
        let black = document.getElementById("black")
        let red = document.getElementById("red")
        let green = document.getElementById("green")
        let blue = document.getElementById("blue")
        let yellow = document.getElementById("yellow")
        let orange = document.getElementById("orange")
        let body = document.querySelector("body")
        let h1 = document.getElementById("h1")
        let i = 0;
        decriment.addEventListener("click",()=>{
            i--
            h1.innerHTML = i
            localStorage.setItem("counter", i)
        })
        encriment.addEventListener("click",()=>{
            i++
            h1.innerHTML = i
            localStorage.setItem("counter", i)
        })
        reset.addEventListener("click",()=>{
            i = 0
            h1.innerHTML = i;
            localStorage.setItem("counter", i)
        })
        white.addEventListener("click",()=>{
            body.style.background = "white";
            body.style.color = "black"
            localStorage.setItem("background-color", JSON.stringify(body))
        })
        black.addEventListener("click",()=>{
            body.style.background = "black";
            body.style.color = "white"
        })
        red.addEventListener("click",()=>{
            body.style.background = "red";
            body.style.color = "white"
        })
        green.addEventListener("click",()=>{
            body.style.background = "green";
            body.style.color = "white"
        })
        blue.addEventListener("click",()=>{
            body.style.background = "blue";
            body.style.color = "white"
        })
        yellow.addEventListener("click",()=>{
            body.style.background = "yellow";
            body.style.color = "white"
        })
        orange.addEventListener("click",()=>{
            body.style.background = "orange";
            body.style.color = "white"
        })
        (function () {
            h1 = JSON.parse(localStorage.getItem("counter"))
        })()
    </script>
</body>

</html>
